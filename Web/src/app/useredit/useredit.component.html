<div class="row">


  <div class="card bg-dark text-white" *ngFor="let item of users">

    <div class="card-body">

      <div class="row">

        <div class="col-2">
          <h5 class="card-title">Username: {{item.username}}</h5>
        </div>

        <div class="col-2">
          <h5 class="card-title">Mail: {{item.mail}}</h5>
        </div>
        <div class="col-2">
          <h5 class="card-title">Edad: {{item.edad}}</h5>
        </div>

        <div class="col-2">
          <h5 class="card-title">Conectado: {{item.conectado}} </h5>
        </div>

        <div class="col-2 botones d-flex">

          <button (click)="DeleteUser(item.id)"  class="bg-danger"> Delete</button>

          <button (click)="EditUser(item.id)"class="bg-info"> Edit</button>

        </div>

      </div>

    </div>



</div>

</div>
