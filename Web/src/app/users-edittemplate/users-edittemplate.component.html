<div class="container">
  <h2 class="text-white">Edit User</h2>
  <form (ngSubmit)="editar()">
    <div class="form-group">
      <label for="fecha_entrada" class="text-white">Username:</label>
      <input type="text" class="form-control bg-dark text-white" id="username" [(ngModel)]="user.username" name="username">
    </div>
    <div class="form-group">
      <label for="fecha_salida" class="text-white">Password:</label>
      <input type="text" class="form-control bg-dark text-white" id="password" [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
      <label for="numero_huspedes" class="text-white">Mail:</label>
      <input type="text" class="form-control bg-dark text-white" id="mail" [(ngModel)]="user.mail" name="mail">
    </div>
    <div class="form-group">
      <label for="id_cliente" class="text-white">Sex:</label>
      <input type="text" class="form-control bg-dark text-white" id="sexo" [(ngModel)]="user.sexo" name="sexo">
    </div>
    <div class="form-group">
      <label for="cantdiasestadia" class="text-white">Connected:</label>
      <input type="text" class="form-control bg-dark text-white" id="conectado" [(ngModel)]="user.conectado" name="conectado">
    </div>
    <div class="form-group">
      <label for="id_habitacion" class="text-white">id</label>
      <input type="number" class="form-control bg-dark text-white" id="id" [(ngModel)]="user.id" name="id">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
